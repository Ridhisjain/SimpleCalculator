<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 style="color: blueviolet;">CALCULATOR</h1>
    <table class="calc">
        <!-- 1st row for display box and clear button-->
        <tr>
            <td colspan="3" class="outputText">
                <input type="text" class="display-box" id="result" disabled>
            </td>
            <!--clear display field --> 
            <td>
                <input type="button" class="button" id="clearBtn" value="C" onclick="clearScreen()" style="background-color: blueviolet;">
            </td>
        </tr>
        <!-- 2nd row for number and operators button-->
        <tr>
            <td>
                <input type="button" value="1" class="button" onclick="display('1')">
            </td>
            <td>
                <input type="button" value="2" class="button" onclick="display('2')">
            </td>
            <td>
                <input type="button" value="3" class="button" onclick="display('3')">
            </td>
            <td>
                <input type="button" value="/" class="button" onclick="display('/')">
            </td>
        </tr>
        <!-- 3rd row for number and operators button-->
        <tr>
            <td>
                <input type="button" value="4" class="button" onclick="display('4')">
            </td>
            <td>
                <input type="button" value="5" class="button" onclick="display('5')">
            </td>
            <td>
                <input type="button" value="6" class="button" onclick="display('6')">
            </td>
            <td>
                <input type="button" value="-" class="button" onclick="display('-')">
            </td>
        </tr>
        <!-- 4th row for number and operators button-->
        <tr>
            <td>
                <input type="button" value="7" class="button" onclick="display('7')">
            </td>
            <td>
                <input type="button" value="8" class="button" onclick="display('8')">
            </td>
            <td>
                <input type="button" value="9" class="button" onclick="display('9')">
            </td>
            <td>
                <input type="button" value="+" class="button" onclick="display('+')">
            </td>
        </tr>
        <!-- 5th row for number and operators button-->
        <tr>
            <td>
                <input type="button" value="." class="button" onclick="display('.')">
            </td>
            <td>
                <input type="button" value="0" class="button" onclick="display('0')">
            </td>
            <td>
                <input type="button" value="*" class="button" onclick="display('*')">
            </td>
            <td>
                <input type="button" value="=" class="button" onclick="calculate()" style="background-color: blueviolet;">
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
